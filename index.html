<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>memegen</title>
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header">
        <div class="main-details container flex space-between align-center">
            <div class="logo">memegen</div>
            <div class="main-nav flex justify-content align-center">
                <a class="btn-nav" href="#" onclick=" onShowGallery()">Gallery</a>
                <a class="btn-nav" href="#" onclick="onShowMemes()">Memes</a>
                <a class="btn-nav" href="#">About</a>
            </div>
            <input type="image" class="btn-menu" onclick="onToggleMenu()" src="./img/ICONS/menu.png" ;></input>
        </div>
    </header>

    <main class="main-content">

        <section class="meme-navigation container flex space-between align-center">
            <div class="search">
                <label for="searchMeme"></label>
                <input type="text" name="searchMeme" id="searchMeme" placeholder="Enter search key word" />
            </div>
            <div class="keys flex justify-content align-center">
                <a class="key-button" href="#">key</a>
                <a class="key-button" href="#">key</a>
                <a class="key-button" href="#">more...</a>
            </div>
        </section>

        <section class="image-container">
            <div class="image-gallery container"></div>
        </section>

        <section class="about-me container">
            <div class="about-me-container flex space-between align-center">
                <img class="my-image" src="./img/shirly.jpg" alt="">
                <div class="info-container flex align-center">
                    <h3 class="my-name">Shirly Seggev</h3>
                    <p class="my-text">
                        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commo doconsequat, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </p>
                    <div class="social-container">
                        <a class="fa linkdin" href="https://www.linkedin.com/in/shirly-arcusin-seggev-2474a599/"></a>
                        <a class="fa facebook" href="https://www.facebook.com/shirly.arcusin"></a>
                        <a class="fa github" href="#"></a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="main-footer">
        <div class="footer-container container flex align-center">
            <div class="logo footer">memegen</div>
            <p class="terms">all rights reserved 2019</p>
        </div>
    </footer>

    <!-- <section class="modal" hidden> -->
    <section class="meme-modal" hidden>
        <div class="modal flex align-center">
            <div class="modal-conatiner container flex space-center">
                <div class="canvas-container">
                    <canvas id="meme-canvas" height="300" width="300"></canvas>
                </div>

                <div class="controls-conatiner flex">
                    <div class="input-text">
                        <label for="freeText"></label>
                        <input type="text" name="freeText" id="freeText" />
                    </div>

                    <div class="line-container flex space-between">
                        <input type="image" class="control-btn" onclick="onMoveText(-5)" src="./img/ICONS/up-arrow.png" ;></input>
                        <input type="image" class="control-btn" onclick="onMoveText(5)" src="./img/ICONS/down-arrow.png" ;></input>
                        <input type="image" class="control-btn" onclick="onSwitchtLine()" src="./img/ICONS/switch.png" ;></input>
                        <input type="image" class="control-btn" onclick="onAddLine()" src="./img/ICONS/add.png" ;></input>
                        <input type="image" class="control-btn" class="clear" onclick="onDeleteLine()" src="./img/ICONS/trash.png" ;></input>
                    </div>

                    <div class="style-container flex space-between">
                        <input type="image" class="control-btn" onclick="onSetSize(10)" src="./img/ICONS/increase font - icon.png" ;></input>
                        <input type="image" class="control-btn" onclick="onSetSize(-10)" src="./img/ICONS/decrease font - icon.png" ;></input>
                        <input type="image" class="control-btn" onclick="onSetAlign('left')" src="./img/ICONS/align-to-left.png" ;></input>
                        <input type="image" class="control-btn" onclick="onSetAlign('center')" src="./img/ICONS/center-text-alignment.png  " ;></input>
                        <input type="image" class="control-btn" onclick="onSetAlign('right')" src="./img/ICONS/align-to-right.png" ;></input>
                    </div>

                    <div class="style-color-container ">
                        <label for="font"></label>
                        <select class="font-select" name="font" id="font">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                        </select>

                        <label for="strokeColor" name="strokeColor"></label>
                        <input class="control-btn" type="color" id="strokeColor" img='./img/ICONS/text stroke.png'></input>
                        <label for="fillColor" name="fillColor"></label>
                        <input class="control-btn" type="color" id="fillColor">
                    </div>

                    <div class="share-container flex space-between">
                        <a href="#" class="share-btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
                        <a href="#" class="share-btn" onclick="onSaveImg(this)">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="saved-memes" hidden>
        <div class="saved-memes-gallery container">
            <div class="canvas-container">
                <canvas id="saved-meme-canvas" height="100" width="100"></canvas>
            </div>
        </div>
    </section>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-contorller.js"></script>
</body>

</html>
