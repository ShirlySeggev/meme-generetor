<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>memegen</title>
</head>

<body onload="onInit()">

    <head>
        <h1>Welcome to my meme!</h1>
    </head>

    <section class="image-container">

        <div class="image-gallery">
            <div class="card">
                <img class="meme-img" src="./img/meme-imgs (square)/1.jpg" onclick="onOpenModal(1)">
            </div>
            <div class="card">
                <img class="meme-img" src="./img/meme-imgs (square)/2.jpg" onclick="onOpenModal(2)">
            </div>
        </div>

    </section>

    <section class="modal">
        <!-- <div class="modal-conatiner"></div> -->
        <div class="canvas-container">
            <canvas id="meme-canvas" height="400" width="400"></canvas>
        </div>

        <div class="controls-conatiner">
            <div class="input-text">
                <label for="freeText"></label>
                <input type="text" name="freeText" id="freeText" />
            </div>

            <div class="line-container">
                <button onclick="onMoveText(-5)">up</button>
                <button onclick="onMoveText(5)">down</button>
                <button onclick="onSwitchtLine()">switch</button>
                <button onclick="onAddLine()">Add</button>
                <button class="clear" onclick="onDeleteLine()">Clear</button>
                <!-- <button class="clear" onclick="onClearCanvas()">Clear</button> -->
            </div>

            <div class="style-container">
                <button onclick="onSetSize(10)">+</button>
                <button onclick="onSetSize(-10)">-</button>
                <button onclick="onSetAlign('right')">Right</button>
                <button onclick="onSetAlign('center')">Center</button>
                <button onclick="onSetAlign('left')">Left</button>
            </div>

            <div class="style2-container">
                <label for="strokeColor" name="strokeColor"></label>
                <input type="color" id="strokeColor">
                <label for="fillColor" name="fillColor"></label>
                <input type="color" id="fillColor">
            </div>

            <div class="share-container">
                <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
            </div>
        </div>

    </section>



    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-contorller.js"></script>
</body>

</html>
