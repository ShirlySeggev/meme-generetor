<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>memegen</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="main-details container flex space-between align-center">
            <div class="logo">memegen</div>
            <!-- <img class="logo" src="./img/LOGO.png"> -->
            <div class="main-nav flex justify-content align-center">
                <a class="btn-nav" href="#">Gallery</a>|
                <a class="btn-nav" href="#">Memes</a>|
                <a class="btn-nav" href="#">About</a>
            </div>
        </div>
        <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->
    </header>

    <main class="main-content">

        <section class="meme-navigation container flex space-between align-center">
            <div class="search">
                <label for="searchMeme"></label>
                <input type="text" name="searchMeme" id="searchMeme" placeholder="Enter search key word" />
            </div>
            <div class="keys flex justify-content align-center">
                <a class="key-button" href="#">key</a>
                <a class="key-button" href="#">key</a>
                <a class="key-button" href="#">more...</a>
            </div>
        </section>

        <section class="image-container">
            <div class="image-gallery container">
                <div class="card">
                    <img class="meme-img" src="./img/meme-imgs (square)/1.jpg" onclick="onOpenModal(1)">
                </div>
                <div class="card">
                    <img class="meme-img" src="./img/meme-imgs (square)/2.jpg" onclick="onOpenModal(2)">
                </div>
            </div>
        </section>

        <section class="about-me container">
            <div class="about-me-container flex space-between align-center">
                <img class="my-image" src="./img/shirly.jpg" alt="">
                <div class="info-container">
                    <h3 class="my-name">Shirly Seggev</h3>
                    <p class="my-text">
                        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commo doconsequat, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </p>
                    <div class="social-container">
                        <a class="fa linkdin" href="https://www.linkedin.com/in/shirly-arcusin-seggev-2474a599/"></a>
                        <a class="fa facebook" href="https://www.facebook.com/shirly.arcusin"></a>
                        <a class="fa github" href="#"></a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="main-footer">
        <div class="footer-container container flex align-center">
            <div class="logo footer">memegen</div>
            <p class="terms">all rights reserved 2019</p>
        </div>
    </footer>

    <section class="modal">
        <!-- <div class="modal-conatiner"></div> -->
        <div class="canvas-container">
            <canvas id="meme-canvas" height="400" width="400"></canvas>
        </div>

        <div class="controls-conatiner">
            <div class="input-text">
                <label for="freeText"></label>
                <input type="text" name="freeText" id="freeText" />
            </div>

            <div class="line-container">
                <button onclick="onMoveText(-5)">up</button>
                <button onclick="onMoveText(5)">down</button>
                <button onclick="onSwitchtLine()">switch</button>
                <button onclick="onAddLine()">Add</button>
                <button class="clear" onclick="onDeleteLine()">Clear</button>
                <!-- <button class="clear" onclick="onClearCanvas()">Clear</button> -->
            </div>

            <div class="style-container">
                <button onclick="onSetSize(10)">+</button>
                <button onclick="onSetSize(-10)">-</button>
                <button onclick="onSetAlign('right')">Right</button>
                <button onclick="onSetAlign('center')">Center</button>
                <button onclick="onSetAlign('left')">Left</button>
            </div>

            <div class="style2-container">
                <label for="strokeColor" name="strokeColor"></label>
                <input type="color" id="strokeColor">
                <label for="fillColor" name="fillColor"></label>
                <input type="color" id="fillColor">
            </div>

            <div class="share-container">
                <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
            </div>
        </div>

    </section>



    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-contorller.js"></script>
</body>

</html>
